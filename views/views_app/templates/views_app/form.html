<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> {{ form_name }} </h1>
    {% if update_text %}
        <p>Вы хотите {{ action }} запись {{ model }} с ключем {{ object.pk }}</p>
    {% endif %}
    <form method="post" action="/submit">
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
